<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <div class="buttons">
    <div class="button" id="collaps">Colapse</div>
    <div class="button" id="callback">Callback Chat</div>
    <div class="button" id="liker">Liker</div>
  </div>
  <div class="collapse none elements">
    <div class="button-collapse">
      Collapse
    </div>
    <div class="block-collapse">
      <p>
        Подобный виджет есть в рамках Bootstrap, но как мы с вами "знаем": "jQuery не нужен", поэтому вам нужно реализовать такой же виджет на чистом JS.
      </p>
    </div>
  </div>
  <div class="callback none elements">
    <div class="chat-form hidden">
      <div class="chat-close">X</div>
      <p class="callback-head">Напишите нам</p>
      <textarea name="input" id="callback-input" cols="30" rows="10"></textarea>
      <div class="callback-send">Отправить</div>
    </div>
    <div class="call-chat"></div>
  </div>

  <div class="liker none elements">
    <div class="border-img">
      <!-- <img class="liker-img" src="./img/heart.png"> -->
    </div>
    <div class="liker-btn"><span>Like</span></div>
  </div>

  <!-- <script type="module" src="index.js"></script> -->
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
